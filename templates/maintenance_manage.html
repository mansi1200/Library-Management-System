<!DOCTYPE html>
<html>
<head>
    <title>Add/Update Options</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .option-box { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 20px; background-color: #f9f9f9; }
        h1, h2 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { text-decoration: none; color: #2196F3; }
        a:hover { text-decoration: underline; }
        .back-link { display: block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add/Update Options</h1>
        <a href="/maintenance" class="back-link">&laquo; Back to Maintenance Menu</a>
        
        <div class="option-box">
            <h2>Add/Update Memberships</h2>
            <ul>
                <li><a href="/maintenance/add-membership">Add Membership</a></li>
                <li><a href="/maintenance/update-membership">Update Membership</a></li>
            </ul>
        </div>
        
        <div class="option-box">
            <h2>Add/Update Books</h2>
            <ul>
                <li><a href="/maintenance/add-book">Add Book/Movie</a></li>
                <li><a href="/maintenance/update-book">Update Book/Movie</a></li>
            </ul>
        </div>
        
        <div class="option-box">
            <h2>User Management</h2>
            <ul>
                <li><a href="/maintenance/add-user">Add User</a></li>
                <li><a href="/maintenance/update-user">Update User</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
